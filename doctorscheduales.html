<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Schedule Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-3xl p-6 bg-white rounded-lg shadow-lg mb-10">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Doctor Availability Schedule</h2>

        <form id="scheduleForm" class="space-y-6">
            <!-- Doctor Name -->
            <div>
                <label for="doctorName" class="block text-gray-700 font-semibold">Doctor Name</label>
                <input type="text" id="doctorName" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter doctor's name">
            </div>

            <!-- Time Schedule Generator -->
            <div>
                <label for="timeSchedule" class="block text-gray-700 font-semibold">Time Schedule</label>
                <div class="grid grid-cols-2 gap-4 mt-1">
                    <div>
                        <label for="startTime" class="block text-gray-600">Start Time</label>
                        <div class="flex items-center mt-1">
                            <input type="number" id="startHour" class="w-1/3 px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" max="12" placeholder="HH">
                            <input type="number" id="startMinute" class="w-1/3 px-3 py-2 border-t border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" max="59" placeholder="MM">
                            <select id="startPeriod" class="w-1/3 px-3 py-2 border-r border-t border-b border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option>AM</option>
                                <option>PM</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="endTime" class="block text-gray-600">End Time</label>
                        <div class="flex items-center mt-1">
                            <input type="number" id="endHour" class="w-1/3 px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" max="12" placeholder="HH">
                            <input type="number" id="endMinute" class="w-1/3 px-3 py-2 border-t border-b border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" max="59" placeholder="MM">
                            <select id="endPeriod" class="w-1/3 px-3 py-2 border-r border-t border-b border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option>AM</option>
                                <option>PM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Days Off -->
            <div>
                <label class="block text-gray-700 font-semibold">Days Off</label>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="mondayOff" name="daysOff" value="Monday" class="mr-2">
                        <label for="mondayOff" class="text-gray-700">Monday</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="tuesdayOff" name="daysOff" value="Tuesday" class="mr-2">
                        <label for="tuesdayOff" class="text-gray-700">Tuesday</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="wednesdayOff" name="daysOff" value="Wednesday" class="mr-2">
                        <label for="wednesdayOff" class="text-gray-700">Wednesday</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="thursdayOff" name="daysOff" value="Thursday" class="mr-2">
                        <label for="thursdayOff" class="text-gray-700">Thursday</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="fridayOff" name="daysOff" value="Friday" class="mr-2">
                        <label for="fridayOff" class="text-gray-700">Friday</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="saturdayOff" name="daysOff" value="Saturday" class="mr-2">
                        <label for="saturdayOff" class="text-gray-700">Saturday</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="sundayOff" name="daysOff" value="Sunday" class="mr-2">
                        <label for="sundayOff" class="text-gray-700">Sunday</label>
                    </div>
                </div>
            </div>

            <button type="button" onclick="generateSchedule()" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">Generate Schedule</button>
        </form>
    </div>

    <div id="calendar" class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 hidden">
        <h3 class="text-2xl font-bold mb-6 text-center text-blue-600">Doctor's Monthly Schedule</h3>
        <div id="calendarGrid" class="grid grid-cols-7 gap-4"></div>
    </div>

    <script src="doctorscheduales.js"></script>
    
</body>
</html>
